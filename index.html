<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link  href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>The night before...</title>
  </head>
  <body>
    <div class="container">
      <h1>Please fill out the form:</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="holiday">A holiday</label>
            <input id="holiday" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="building">Type of building</label>
            <input id="building" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb1">A verb</label>
            <input id="verb1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="creature">A creature</label>
            <input id="creature" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="clothing">A piece of clothing</label>
            <input id="clothing" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="figure">Historical figure</label>
            <input id="figure" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="plural-noun1">A plural noun</label>
            <input id="plural-noun1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="past-tense-verb">A past tense verb</label>
            <input id="past-tense-verb" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="food">A food item</label>
            <input id="food" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="plural-noun2">A plural noun</label>
            <input id="plural-noun2" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Show me the story already!</button>
        </form>
      </div>

      <div id="story">
        <h1>The Night Before...</h1>
        <p>Twas the night before <span class="holiday"></span> when all thro' the <span class="building"></span><br>
        Not a creature was <span class="verb1"></span>ing, not even a <span class="creature"></span>;<br>
        The <span class="clothing"></span>s were hung by the chimney with care,<br>
        In hopes that <span class="figure"></span> soon would be there;<br>
        The <span class="plural-noun1"></span> were <span class="past-tense-verb"></span> all snug in their beds,<br>
        While visions of sugar <span class="food"></span>s danced in their <span class="plural-noun2"></span>.</p>
      </div>
    </div>
  </body>
</html>
